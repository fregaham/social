<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Seam Social client Example</h1>

		<h:form>
			<h:panelGroup rendered="#{not identity.loggedIn}">
				<p>Please select the service Below to connect Seam Social to your
			account on the given service</p>
			
					<ul>
						<h:selectOneRadio value="#{oauthAuthenticator.serviceName}">
	                		<f:selectItems value="#{multiServicesManager.listOfServices}" var="p" itemValue="#{p}" itemLabel="#{p}"/>
	            		</h:selectOneRadio>
	            
		            	<h:commandButton action="#{identity.login}" value="login"/>	            				
					</ul>
			
			</h:panelGroup>
		
			<h:panelGroup rendered="#{identity.loggedIn}">
				<h:commandButton action="#{identity.logout}" value="logout"/>
				
				<h:inputText value="#{socialMessages.message}"/>
				<h:commandButton action="#{socialMessages.post}" value="Send"/>
				
			</h:panelGroup>		
		
		</h:form>		
		
		<ul>
		<ui:repeat var="u" value="#{userSearch.users}">
			<li>
				<h:outputText value="#{u.name} - #{u.fullName} - #{u.type.name}"/>
			</li>
		</ui:repeat>
		</ul>
		
		<ul>
		<ui:repeat var="m" value="#{socialMessages.messages}">
			<li>
				<h:outputText value="#{m.message}"/>  <h:outputText value="#{m.user.fullName}"/> <img src="#{m.user.profileImageUrl}"/>
			</li>
		</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
