<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition>
    <h:panelGroup id="twittertl" layout="block">
        <img src="#{currentSession.userProfile.profileImageUrl}"/>
        <br/>
        <h:inputTextarea value="#{socialClient.status}" cols="60" rows="5"/>
        <h:commandButton action="#{socialClient.updateStatus}"
                         value="Update your status">
            <f:ajax render="twittertl" execute="twittertl"/>
        </h:commandButton>
        <br/>
    </h:panelGroup>
</ui:composition>
</body>
</html>
